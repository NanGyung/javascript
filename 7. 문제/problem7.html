<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증가버튼 클릭 => +1 감소버튼 클릭 => -1 웹앱 구현</title>
</head>
<body>
    <div>
        <span id="result">0</span>
        <button id="incressBtn">증가</button>
        <button id="decressBtn">감소</button>
    </div>
    <script>
         let result = document.getElementById('result');
         const $incress = document.getElementById('incressBtn');
         const $decress = document.getElementById('decressBtn');

         let sum = 1;
         $incress.addEventListener('click',(e)=>{
            sum+=result;
            result.textContent = result;
         });
         $decress.addEventListener('click',()=>{});
    </script>
</body>
</html>
